<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="card border-0 shadow-lg">
        <!-- Card Header -->
        <div class="card-header bg-primary text-white text-center py-4">
          <h4 class="mb-0">Welcome In E-banking App</h4>
          <p class="small mb-0 mt-2">Please sign in to continue</p>
        </div>

        <!-- Card Body -->
        <div class="card-body p-4">
          <form method="post" (ngSubmit)="submitLogin()" [formGroup]="formGroup">
            <!-- Email input -->
            <div class="form-floating mb-3">
              <input 
                type="email" 
                class="form-control" 
                id="floatingEmail" 
                placeholder="name@example.com"
                formControlName="username"
              >
              <label for="floatingEmail">
                <i class="bi bi-envelope me-2"></i>Email address
              </label>
            </div>

            <!-- Password input -->
            <div class="form-floating mb-4">
              <input 
                type="password" 
                class="form-control" 
                id="floatingPassword" 
                placeholder="Password"
                formControlName="password"
              >
              <label for="floatingPassword">
                <i class="bi bi-lock me-2"></i>Password
              </label>
            </div>

            <!-- Remember me & Forgot password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="checkbox" 
                  id="rememberMe"
                >
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="#" class="text-primary text-decoration-none small">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary py-2">
                Sign in
              </button>
            </div>

            <!-- Register link -->
            <p class="text-center mt-4 mb-0">
              Don't have an account? 
              <a href="#" class="text-primary text-decoration-none">Register here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
